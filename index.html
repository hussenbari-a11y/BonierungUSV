<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Live-Ranking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>

<h2>Live-Ranking</h2>
<div id="info"></div>

<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Personen</th>
      <th>Alkohol</th>
      <th>€</th>
    </tr>
  </thead>
  <tbody id="rows">
    <tr><td colspan="4">Noch keine Daten</td></tr>
  </tbody>
</table>

<script>
/* ============================
   Firebase Konfiguration
   ============================ */
const firebaseConfig = {
  apiKey: "AIzaSyCfVcbK7TfylUqkG1q0kxsClot91n0I4fE",
  authDomain: "bonierung-usv.firebaseapp.com",
  projectId: "bonierung-usv",
  storageBucket: "bonierung-usv.firebasestorage.app",
  messagingSenderId: "284808411878",
  appId: "1:284808411878:web:7555ecae33f7ab79615927",
  measurementId: "G-107XQLKP9M"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ============================
   Event aus URL
   ============================ */
const params = new URLSearchParams(window.location.search);
const eventId = params.get("event");

info.textContent = "Event: " + eventId;

if (eventId) {
  db.collection("events").doc(eventId)
    .onSnapshot(doc => {
      if (!doc.exists) return;

      const data = doc.data().live?.aggregates || {};
      rows.innerHTML = "";

      Object.entries(data).forEach(([team, v]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${team}</td>
          <td>${v.personen}</td>
          <td>${v.alkohol}</td>
          <td>€ ${v.euro}</td>
        `;
        rows.appendChild(tr);
      });
    });
}
</script>

</body>
</html>
