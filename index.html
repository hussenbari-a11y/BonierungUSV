<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Live-Ranking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 18px; }
    h2 { margin: 0 0 12px; }
    .small { font-size: 12px; color: #666; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
    th { background: #fafafa; }
    .rank { width: 48px; }
  </style>
</head>
<body>

<h2>Live-Ranking</h2>
<div class="small" id="info">—</div>

<table>
  <thead>
    <tr>
      <th class="rank">#</th>
      <th>Team</th>
      <th>Personen</th>
      <th>Umsatz €</th>
      <th><b>€ / Kopf</b></th>
    </tr>
  </thead>
  <tbody id="rows">
    <tr><td colspan="5" class="small">Noch keine Daten.</td></tr>
  </tbody>
</table>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCfVcbK7TfylUqkG1q0kxsClot91n0I4fE",
  authDomain: "bonierung-usv.firebaseapp.com",
  projectId: "bonierung-usv",
  storageBucket: "bonierung-usv.firebasestorage.app",
  messagingSenderId: "284808411878",
  appId: "1:284808411878:web:7555ecae33f7ab79615927",
  measurementId: "G-107XQLKP9M"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const eventId = params.get("event");
const info = document.getElementById("info");
const rowsEl = document.getElementById("rows");

function money(n) {
  const x = Number(n || 0);
  return x.toFixed(2);
}
function euroPerHead(euro, people) {
  const p = Number(people || 0);
  if (!p) return 0;
  return Number(euro || 0) / p;
}
function esc(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

if (!eventId) {
  info.textContent = "Fehler: Keine Event-ID in der URL. Beispiel: ?event=live-saufwertung-usv";
} else {
  info.textContent = "Event: " + eventId + " | Ranking: € pro Kopf (Umsatz / Personen)";

  db.collection("events").doc(eventId).onSnapshot(doc => {
    if (!doc.exists) {
      rowsEl.innerHTML = `<tr><td colspan="5" class="small">Noch keine Daten für dieses Event.</td></tr>`;
      return;
    }
    const aggregates = doc.data()?.live?.aggregates || {};
    const rows = Object.entries(aggregates).map(([team, v]) => {
      const personen = Number(v.personen || 0);
      const euro = Number(v.euro || 0);
      const eph = euroPerHead(euro, personen);
      return { team, personen, euro, eph };
    });

    rows.sort((a,b) => b.eph - a.eph);

    if (!rows.length) {
      rowsEl.innerHTML = `<tr><td colspan="5" class="small">Noch keine Daten.</td></tr>`;
      return;
    }

    rowsEl.innerHTML = "";
    rows.forEach((r, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${esc(r.team)}</td>
        <td>${r.personen}</td>
        <td>€ ${money(r.euro)}</td>
        <td><b>€ ${money(r.eph)}</b></td>
      `;
      rowsEl.appendChild(tr);
    });
  });
}
</script>

</body>
</html>
